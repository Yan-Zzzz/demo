<body>
    <h3>代码片段</h3>

    <script>
        /*
        * 生成6位数字验证码
        */

        // 方法一
        ('000000' + Math.floor(Math.random() * 999999)).slice(-6);


        // 方法二
        Math.random().toString().slice(-6);


        // 方法三
        Math.random().toFixed(6).slice(-6);


        // 方法四
        '' + Math.floor(Math.random() * 999999);


        /*
        * 评级组件
        */
        var rate = 2;//定义一个变量rate是1到5的值
        "★★★★★☆☆☆☆☆".slice(5 - rate, 10 - rate);

     


    </script>
